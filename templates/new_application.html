{% extends "index.html" %}
{% block content %}
	<h2>New Job Application</h2>
    <div class="new_application">
        <form method="POST">
            <label>Job Title:</label>
            <input type="text" name="job_title" placeholder="e.g. Junior Software Engineer" required>

            <label>Company name:</label>
            <input type="text" name="company" placeholder="e.g. Google">

            <label>Date Applied:</label>
            <input type="date" name="date">

            <label>Job Board:</label>
            <input type="text" name="job_board" placeholder="e.g. LinkedIn">

            <button type="submit">Create</button>
        </form>
    </div>
{% endblock %}
